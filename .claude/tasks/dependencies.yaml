# タスク依存関係定義ファイル
#
# タスクの実行順序を制御するための依存関係を定義します。
# 並列実行可能なタスクは依存関係を設定せず、独立して実行させます。

# 記述例:
# tasks:
#   - id: TASK-001
#     title: データベーススキーマ設計
#     depends_on: []
#
#   - id: TASK-002
#     title: ユーザーモデル実装
#     depends_on:
#       - TASK-001  # スキーマ設計完了後に実行
#
#   - id: TASK-003
#     title: 認証API実装
#     depends_on:
#       - TASK-002  # ユーザーモデル完了後に実行
#
#   - id: TASK-004
#     title: フロントエンド画面実装
#     depends_on:
#       - TASK-003  # API完了後に実行
#
#   - id: TASK-005
#     title: ログ機能実装
#     depends_on: []  # 独立して並列実行可能

tasks: []
